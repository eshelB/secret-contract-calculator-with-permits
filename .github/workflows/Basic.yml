# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml


name: Basic
on: [push, pull_request]
jobs:
  unit-test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.59
          target: wasm32-unknown-unknown
          override: true

      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: unit-test
          args: --locked
        env:
          RUST_BACKTRACE: 1

      - name: Compile WASM contract
        uses: actions-rs/cargo@v1
        with:
          command: wasm
          args: --locked
        env:
          RUSTFLAGS: "-C link-arg=-s"

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.59
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  integration-test:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: integration-tests script
        env:
          IS_GITHUB_ACTIONS: "true"
        run: |
          # make file runnable, might not be necessary
          chmod +x "./tests/integration.sh"

          wget -q https://github.com/scrtlabs/SecretNetwork/releases/download/v1.2.5/secretnetwork_1.2.6vr_rocksdb_amd64.deb
          sudo dpkg -i secret*.deb
          echo installed secretcli with version "$(secretcli version)"
          echo installed on "$(which secretcli)"

          secretcli config chain-id secretdev-1
          secretcli config output json
          secretcli config node http://localhost:26657

          a_mnemonic="grant rice replace explain federal release fix clever romance raise often wild taxi quarter soccer fiber love must tape steak together observe swap guitar"
          b_mnemonic="jelly shadow frog dirt dragon use armed praise universe win jungle close inmate rain oil canvas beauty pioneer chef soccer icon dizzy thunder meadow"

          echo adding key for a
          echo $a_mnemonic | secretcli keys add a --recover
          echo adding key for b
          echo $b_mnemonic | secretcli keys add b --recover

          # docker run --rm -v "$(pwd)":/contract \
          # --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
          # --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
          # enigmampc/secret-contract-optimizer

          # run script
          "./tests/integration.sh"
    services:
      secretdev:
        image: enigmampc/secret-network-sw-dev:v1.2.6
        ports:
          - 26657:26657
          - 5000:5000
          - 1337:1337
